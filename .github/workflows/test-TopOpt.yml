name: testing TopOpt

on: [push]

jobs:
  build:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
      
      - name: Test with pytest
        run: |
          conda install pytest
          pytest
